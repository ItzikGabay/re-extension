<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <div class="logo">
        <p>Re-extension</p>
      </div>
      <div class="activated-extensions">
        <h1 class="title">Activated extensions:</h1>
        <div class="list">No active extension's yet</div>
      </div>
      <div class="add-extension">
        <h1 class="title">Add extension by id:</h1>
        <input type="text" id="ADD_EXTENSION_INPUT" autofocus/>
        <button class="add" id="ADD_EXTENSION_BUTTON">Add</button>
      </div>
      <div class="mode-select">
        <h1 class="title">Mode:</h1>
        <div class="mode-select-buttons">
          <label class="mode-btn" for="page_refresh">
            <input id="page_refresh" type="radio" value="1" name="t" checked/>
            <span class="checkmark"></span>
            On Page Refresh
          </label>
          <label for="interval" class="mode-btn">
            <input id="interval" type="radio" value="2" name="t"/>
            <span class="checkmark"></span>
            Every 3-seconds
          </label>
        </div>
      </div>
      <div class="powered-by">
        <p>Powered by @itzikdevio</p>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
