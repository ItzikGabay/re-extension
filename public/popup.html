<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <div class="activated-extensions">
        <h1 class="title">Activated extensions:</h1>
        <div class="list">No active extension's yet</div>
      </div>
      <div class="add-extension">
        <h1 class="title">Add extension:</h1>
        <input type="text" id="ADD_EXTENSION_INPUT" autofocus/>
        <button class="add" id="ADD_EXTENSION_BUTTON">Add</button>
      </div>
      <div class="mode-select">
        <h1 class="title">Mode:</h1>
        <div>
          <input id="1" type="radio" value="1" name="t" checked/>
          <label for="1">On refresh</label>
          <input id="2" type="radio" value="2" name="t"/>
          <label for="2">3-seconds interval</label>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
