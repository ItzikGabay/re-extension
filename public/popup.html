<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <p class="title">Add extension:</p>
      <p class="subtitle">You can add specific extension by giving an id</p>
      <label>
        Add extension ID:
        <input type="text" />
      </label>
      <button class="add" id="ADD_EXTENSION">Add</button>

      <hr class="divider" />
      <div class="list">No active extension's yet</div>
      <hr class="divider" />
      <p>Mode:</p>
      <div>
      <input id="1" type="radio" value="1" name="t"/>
      <label for="1">On refresh</label>

      <input id="2" type="radio" value="2" name="t"/>
      <label for="2">3-seconds interval</label>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
